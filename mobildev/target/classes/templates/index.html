<!DOCTYPE HTML>
 
<html>
<head>
	  <title>Person Management</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
	<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

	<script src="/postrequest.js"></script>
	<script src="/getrequest.js"></script>
</head>
<body>
 
<div class="container">
 
	<h3 style="color: darkolivegreen" align="center">Person Management</h3>
	
	<div>
		<form id="personForm" class="form-inline" style="margin:20px 20px 20px 20px">
			<div class="form-group">
				<label for="name" style="margin-right:5px">Name:</label>
				<input type="text" class="form-control" id="name" placeholder="Enter Name"/>
			</div>
			<div class="form-group">
				<label for="age" style="margin-left:20px; margin-right:5px">Age:</label>
				<input type="text" class="form-control" id="age" placeholder="Enter Age"/>
            </div>
			<div class="form-group">
                    <label for="hobby" style="margin-left:20px; margin-right:5px">Hobby:</label>
                    <input type="text" class="form-control" id="hobby" placeholder="Enter Hobby"/>
                </div>            
			<button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px" >Save</button>
		</form>
	</div>
    
    
	<div class="col-sm-7" id="postResultDiv">
	</div>
    
	<div class="col-sm-7" style="margin:20px 0px 20px 0px">
		<button id="getAllPersons" type="button" class="btn btn-primary" >Get All Persons</button>
		<div id="getResultDiv" style="padding:20px 10px 20px 50px">
	        <ul class="list-group">
	    	</ul>
    	</div>
	</div>
	
</div>
</body>
</html>
